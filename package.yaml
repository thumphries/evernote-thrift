name:                  evernote-thrift
version:               0.1.0.0
synopsis:              Evernote bindings generated by Apache Thrift
homepage:              https://github.com/thumphries/evernote-thrift
author:                Tim Humphries
maintainer:            tim@utf8.me
github:                thumphries/evernote-thrift

library:
  ghc-options:         -Wall -O2
  source-dirs:
    - gen-hs
  dependencies:
    - base                                >= 4.9           && < 4.12
    - bytestring                          == 0.10.*
    - hashable
    - QuickCheck                          == 2.*
    - text                                == 1.2.*
    - thrift                              >= 0.9           && < 0.11
    - unordered-containers
    - vector                              == 0.12.*
